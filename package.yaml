ghc-options:
  - -Wcompat
  - -Werror
  - -Weverything
  - -Wno-unsafe
  - -ferror-spans
  - -flate-dmd-anal
  - -fprint-expanded-synonyms
  - -fprint-explicit-foralls
  - -fprint-explicit-kinds
  - -fprint-potential-instances
  - -fshow-warning-groups

default-extensions:
  - Arrows
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveDataTypeable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - EmptyDataDecls
  - FlexibleContexts
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PackageImports
  - RecordWildCards
  - StandaloneDeriving
  - StrictData
