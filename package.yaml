name:                vault-servant
version:             0.1.0.0
github:              "isomarcte/vault-servant"
license:             BSD3
author:              "David Strawn"
maintainer:          "isomarcte@gmail.com"
copyright:           "2020 David Strawn, isomarcte@gmail.com"

extra-source-files:
- README.md
- ChangeLog.md

description:         Vault API declarations in terms of servant.

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

# tests:
